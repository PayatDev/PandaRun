<!DOCTYPE html>
{% extends "webapp/base.html" %}
{% load staticfiles %}

      {% block body_block %}
        <!-- sumary price for runner -->
        <div class="container" style="text-align:center;">
          <img class="img-responsive" style="margin-top:20px; margin-bottom:20px;" src="{% static "images/price.png"%}" alt="Detail1 image is not found">
        </div>
        <div class="container" style="margin-top:20px; text-align:center;">
          <h1>ตรวจสอบค่าลงทะเบียน</h1>
          <form class="" style="margin-top:20px; margin-bottom:20px;" action="" method="post">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="mr-sm-2" for="inlineFormCustomSelect">ระยะที่ต้องสมัคร</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="distance">
                  <option selected value="590">10 km</option>
                  <option value="750">21 km</option>
                </select><br><br>
                <label class="mr-sm-2" for="inlineFormCustomSelect">วิธีการรับเสื้อ+BIB</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="send">
                  <option selected value="0">รับหน้างาน</option>
                  <option value="100">EMS (ค่าส่ง 100 บาท)</option>
                </select>
                <p id="demo" style="margin-top:20px;"></p>
                <button type="button"
                  onclick="myFunction()">
                  คำนวณค่าสมัคร</button>
              </div>
            </form>
        </div>
        <div class="container" style="text-align:center;">
          <img class="img-responsive" style="margin-top:20px; margin-bottom:50px;" src="{% static "images/method.png"%}" alt="Detail1 image is not found">
          <p><a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">ลงทะเบียน</a></p>
        </div>

        <script>
          function myFunction() {
              var BIB_price = document.getElementById("distance").value;
              var send = document.getElementById("send").value;
              var cal =  parseInt(BIB_price) + parseInt(send)
              document.getElementById("demo").innerHTML = "จำนวนเงินที่ต้องชำระ "+cal+" บาท";
          }
        </script>

      {% endblock %}
